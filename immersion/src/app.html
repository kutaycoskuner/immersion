<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- <link rel="icon" href="%sveltekit.assets%/favicon.png" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicons/favicon_default_32.ico">
		<link rel="stylesheet" href="%sveltekit.assets%/styles/settings_overlay.css" />
		<link rel="stylesheet" href="%sveltekit.assets%/styles/main.css" />
		%sveltekit.head%

		<script type="module">
			const theme = localStorage.getItem('color-theme')

			theme
				? document.documentElement.setAttribute('color-theme', theme)
				: localStorage.setItem('color-theme', 'light')
		</script>
	
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
